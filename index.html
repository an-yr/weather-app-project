<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  </head>
  <body>
    <div class="container my-5 justify-content-center">
      <div class="card my-card shadow-sm ">
        <div class="title text-center mt-3 mb-sm-2 fw-bolder city-name" id="location"> </div>
          <div class=" row today-background mb-sm-4 shadow-sm">
            <div class="col-12 text-center mt-2" id="date">
              <br>
            </div>
            <div class="degree-background shadow-sm mt-3">
            <div class="d-flex justify-content-center">
              <div class="col-4 text-end align-self-center degree-number" id="emoji">
                <img src="" alt="" id="icon">
                </img> 
              </div>
              <div class="col-4 text-center align-self-center degree-number" id="degree">
              </div>
              <div class="col-4 text-start align-self-center" id="temperature">
                <a href="#" id="celsius" class="active">ºC </a>| <a href="#" id="fahrenheit">ºF</a>
              </div>
            </div>
            <div class="col-12 text-center description mb-2" id="description">
            </div>
            </div>
            <div class="d-flex justify-content-center my-3 ">
              <div class="col-4 text-center align-self-center">
                <p>Max: <span class="fw-bolder" id="highTemp"></span> ºC</p>
                <p>Min: <span class="fw-bolder" id="lowTemp"></span> ºC</p>
              </div>
              <div class="col-4 text-center align-self-center">
                <p>Feels like: <span class="fw-bolder" id="feel-like"></span> ºC</p>
                <p>Humidiy: <span class="fw-bolder"id="humidity"></span> %</pclass=>
              </div>
              <div class="col-4 text-center align-self-center">
                <p>Pressure: <span class="fw-bolder" id="pressure"></span> hPa</pclass=>
                <p>Wind: <span class="fw-bolder" id="wind"></span> m/s</plass=>
              </div>
            </div>
          </div>
          <div class="row ps-2 forecast" id="forecast">
          </div>
          <form class="row justify-content-center my-3">
            <input
              class="col-5 mx-1 enter-city form-text shadow-sm"
              type="text"
              placeholder="Enter your city" autofocus
              id ="city-input"
            />          
            <button
              class="btn btn-secondary col-2 mx-1 form-text shadow-sm"
              type="submit" 
              >
              Go
            </button>
            <button
              class="btn btn-secondary col-3 mx-1 form-text shadow-sm"
              type="submit" id="current-location"
              >
              Current Location
            </button>
          </form>
        </div>
      </div>
      <p class="text-center">
        <a href="https://confident-fermat-efbb10.netlify.app/">Open-source code</a>
        by Angela Yuri Saito
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/10aba16834.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
